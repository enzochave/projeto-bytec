<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTEC</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        /* RESET E ESTILO BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
            background: linear-gradient(270deg, #001f3f, #0073e6, #3399ff);
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 50px 20px 20px 20px;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: normal;
            color: #e0e0e0;
        }

        /* BANNER */
        .banner {
            width: 90%;
            max-width: 1000px;
            height: 250px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            
        }

        .banner img {
    max-width: 80%;
    max-height: 100%;
    object-fit: contain;
    animation: bannerZoom 15s ease-in-out infinite alternate;
}

        @keyframes bannerZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* NOTÍCIAS */
        .novidades {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 40px auto;
            width: 90%;
        }

        .noticia {
            background-color: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            width: 280px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .noticia:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .noticia img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .noticia:hover img {
            transform: scale(1.05);
        }

        .noticia-content {
            padding: 15px;
        }

        .noticia h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }

        .noticia p {
            font-size: 0.95rem;
            line-height: 1.4;
            color: #e0e0e0;
        }

        /* BARRA LATERAL */
        .menu-container {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            transition: left 0.4s ease;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .menu-container.open {
            left: 0;
        }

        .menu-container button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 12px 18px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 101;
            transition: background 0.3s;
        }

        .menu-toggle:hover {
            background-color: #00bfff;
        }

        @media (max-width: 600px) {
            .noticia {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <button class="menu-toggle">☰</button>

    <div class="menu-container" id="menu">
        <button>Novidades</button>
        <button>Cuidados</button>
        <button>Top Sites</button>
        <button>Games</button>
        <button onclick="toggleMenu()">Fechar</button>
    </div>

    <header>
        <h1>BYTEC</h1>
        <h2>O melhor site sobre tecnologia do país</h2>
    </header>

    <div class="banner">
        <img src="Conheça os virus de computador.gif" alt="Banner animado">
    </div>

    <section class="novidades">
        <div class="noticia">
            <img src="imagem1.jpg" alt="Imagem Notícia 1">
            <div class="noticia-content">
                <h3>Notícia 1</h3>
                <p>Descrição da notícia 1. Tecnologia de ponta chegando ao mercado.</p>
            </div>
        </div>
        <div class="noticia">
            <img src="imagem2.jpg" alt="Imagem Notícia 2">
            <div class="noticia-content">
                <h3>Notícia 2</h3>
                <p>Descrição da notícia 2. Novas tendências no mundo digital.</p>
            </div>
        </div>
        <div class="noticia">
            <img src="imagem3.jpg" alt="Imagem Notícia 3">
            <div class="noticia-content">
                <h3>Notícia 3</h3>
                <p>Descrição da notícia 3. Dicas e cuidados para proteger seus dados.</p>
            </div>
        </div>
    </section>

    <script>
        const menu = document.getElementById('menu');
        const toggle = document.querySelector('.menu-toggle');

        function toggleMenu() {
            menu.classList.toggle('open');
        }

        toggle.addEventListener('click', toggleMenu);
    </script>

</body>
</html>
